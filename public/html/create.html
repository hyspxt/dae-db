<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create data</title>

<link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="/css/styles.css" type="text/css" rel="stylesheet">
</head>

<body class="text-center">
    <style>
        #debug {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            }

    </style>
    <main class="form-signin">
        <a href="/"><img class="mb-4" src="/img/company.png" alt="Company Logo"></a>
        <h1 class="h3 mb-3 fw-normal">Create data</h1>
        <p>Clicking on button 'Create' will erase the existing collection and replace it with fresh data</p>
        <button class="btn btn-lg btn-secondary" type="button" onclick="history.back()">Back</button>
        <button class="btn btn-lg btn-primary" type="button" onclick="create()">Create</button>
        <div id="result" class="my-3"> </div>
        <div class="card w-75 mx-auto mt-2">
            <div class="card-header">
                <a href="#" class="text-decoration-none link-warning" data-bs-toggle="collapse"
                    data-bs-target="#debugcard">Debug Info</a>
            </div>
            <div class="card-body collapse mark small" id="debugcard">
                <ol class="font-monospace m-1 text-start" id="debug"> </ol>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
	async function create() {
		let rawData = await fetch(`/db/create`)
		var data = await rawData.json() ;
		if (data.message && data.debug) {
			document.querySelector('#result').innerHTML = data.message;
			document.querySelector('#debug').innerHTML = data.debug.map(msg => `<li>${msg}</li>`).join('');
		} else {
			if (data.debug) {
				data.debug.push(data.name);
				document.querySelector('#debugcard').classList.add('show');
			}
		}
	}


    </script>
</body>

</html>
